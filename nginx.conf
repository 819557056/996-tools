server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 启用 gzip 压缩
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-font-opentype
        application/x-font-truetype
        application/xml
        application/xml+rss
        font/opentype
        font/ttf
        font/woff
        font/woff2
        image/svg+xml;

    # 如存在 .gz 静态文件，则直接返回预压缩文件（由 Vite 插件生成）
    gzip_static on;

    # 启用 ETag 支持协商缓存
    etag on;

    # HTML 文件：不缓存，确保总是获取最新版本（包含最新的资源引用）
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri $uri/ /index.html;
    }

    # 带哈希的静态资源：长期缓存（1年）
    # 因为文件名包含内容哈希，内容变化时文件名会改变，所以可以安全地长期缓存
    location ~* ^/assets/.*\.(js|css|png|jpg|jpeg|gif|svg|webp|ico|woff2?|eot|ttf|otf)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        access_log off;
    }

    # 其他静态资源：短期缓存（1天）
    location ~* \.(json|xml|txt)$ {
        add_header Cache-Control "public, max-age=86400";
        expires 1d;
    }

    # SPA 路由：所有其他请求返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}

