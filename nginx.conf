server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 启用 gzip 压缩
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-font-opentype
        application/x-font-truetype
        application/xml
        application/xml+rss
        font/opentype
        font/ttf
        font/woff
        font/woff2
        image/svg+xml;

    # 如存在 .gz 静态文件，则直接返回预压缩文件（由 Vite 插件生成）
    gzip_static on;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

